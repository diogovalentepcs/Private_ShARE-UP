<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
            </div>
            <div class="col-md-4">
                <ul class="list-inline social-buttons">
                    {% for network in site.social %}
                    <li class="list-inline-item"><a href="{{ network.url }}"><i class="fab fa-{{ network.title }} fa-md"></i></a>
                    </li>
                    {% endfor %}
                    <li class="list-inline-item"><a href="https://www.share-share.org/"><i class="fas fa-globe-americas"></i></a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul class="list-inline quicklinks text-muted">
                    <li class="list-inline-item">Design by
                    </li>
                    <li class="list-inline-item"><a class="text-muted" href="https://www.linkedin.com/in/diogovalentepolonia/">Diogo Valente</a>
                    </li>
                </ul>
            </div>
        </div>
</footer>
